                <div class="col">
                    <div class="card b-black h-200px bg-l-aqua"></div>

            </div>
            <div class="row row-cols-1 bg-l-aqua">

                    <div class="card b-black h-100px bg-l-aqua"></div>
                </div>
            </div>

        </div>

    <footer>

        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 h-500px bg-3A546D">

                </div>
                <div class="col d-flex align-items-center">
