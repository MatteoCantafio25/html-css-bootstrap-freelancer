<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matteo Cantafio">
    <meta name="description" content="Bootstrap Freelancer">
    <title>Bootstrap Freelancer</title>
    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 h-100px bg-l-grey b-black"></div>
                <div class="col-6 h-100px bg-l-grey b-black"></div>
            </div>
        </div>

        <div class="container-fluid mb-4">
            <div class="row row-cols-1 bg-l-aqua">
                <div class="col">
                    <div class="card b-black h-300px bg-l-aqua"></div>
                </div>
                <div class="col">
                    <div class="card b-black h-100px bg-l-aqua"></div>
                </div>
                <div class="col">
                    <div class="card b-black h-50px bg-l-aqua"></div>
                </div>
                <div class="col">
                    <div class="card b-black h-50px bg-l-aqua"></div>
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- Main -->

    <main>

        <div class="container-fluid">
            <div class="row row-cols-1 mb-4">
                <div class="col">
                    <div class="card b-black h-60px align-items-center justify-content-center">
                        <h3 class="cl-2c3e50">PORTFOLIO</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="card b-black h-60px flex-row align-items-center justify-content-center gap-2 ">
                        <div class="star-line"></div>
                        <i class="fa-solid fa-star stella" style="color: #2c3e50;"></i>
                        <div class="star-line"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 mb-4 g-3">
                <div class="col">
                    <div class="card bg-granada">
                        <img class="" src="img/cabin.png" alt="cabin">
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-skye-blue">
                        <img src="img/cake.png" alt="cake">
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-black">
                        <img src="img/circus.png" alt="circus">
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-light-blue">
                        <img src="img/game.png" alt="game">
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-blue">
                        <img src="img/safe.png" alt="safe">
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-light-brown">
                        <img src="img/submarine.png" alt="submarine">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mb-4">
            <div class="row row-cols-1 bg-l-aqua">
                <div class="col">
                    <div class="card b-black h-50px bg-l-aqua"></div>
                </div>
                <div class="col">
                    <div class="card b-black h-50px bg-l-aqua"></div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 bg-l-aqua">
                <div class="col">
                    <div class="card b-black h-200px bg-l-aqua"></div>
                </div>
                <div class="col">
                    <div class="card b-black h-200px bg-l-aqua"></div>
                </div>
            </div>
            <div class="row row-cols-1 bg-l-aqua">
                <div class="col">
                    <div class="card b-black h-100px bg-l-aqua"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->

    <footer>

        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 h-500px bg-3A546D">
                <div class="col d-flex align-items-center">
                    <div class="card b-black h-100px bg-3A546D w-100"></div>
                </div>
                <div class="col d-flex align-items-center">
                    <div class="card b-black h-100px bg-3A546D w-100"></div>
                </div>
                <div class="col d-flex align-items-center">
                    <div class="card b-black h-100px bg-3A546D w-100"></div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row row-cols-1 h-100px bg-l-grey d-flex align-items-center">
                <div class="col b-black">
                    <div class="card h-50px bg-l-grey align-items-center justify-content-center"></div>
                </div>
            </div>
        </div>

    </footer>

</body>

</html>
